#{extends 'content.html' /}

#{set 'moreStyles'}
<link rel="stylesheet" href="@{'/public/stylesheets/dhtmlxscheduler_dhx_terrace.css'}" type="text/css" charset="utf-8">
#{/set}
#{set 'moreScripts'}
<script src="@{'/public/javascripts/dhtmlxscheduler.js'}" type="text/javascript" charset="utf-8"></script>
<script src="@{'/public/javascripts/dhtmlxscheduler_timeline.js'}" type="text/javascript" charset="utf-8"></script>
<script src="@{'/public/javascripts/dhtmlxscheduler_treetimeline.js'}" type="text/javascript" charset="utf-8"></script>
<script src="@{'/public/javascripts/dhtmlxscheduler_dhx_terrace.js'}" type="text/javascript" charset="utf-8"></script>
#{/set}

<h1 class="page-title">
  <i class="icon-calendar"></i>
  &{'timetable'}
</h1>

<div class="widget">
  <div class="widget-content">
    <div id="scheduler_here" class="dhx_cal_container" style='width: 100%; height: 600px'>
      <div class="dhx_cal_navline">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="timeline_tab">Timeline</div>
      </div>
      <div class="dhx_cal_header"></div>
      <div class="dhx_cal_data"></div>
    </div>
  </div>

<script type="text/javascript" charset="utf-8">
  // Helper functions
  function getShortDate(date) {
      return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
  }

  function lessonsToEvents(data) {
      var events = new Array();

      $.each(data, function(index, value) {
          var lesson = value.lesson;
          var studentId = lesson.student.replace("/student/", "");
          var instructorId = lesson.instructor.replace("/instructor/", "");
          events.push({id: lesson.id, start_date: lesson.start, end_date: lesson.end, text: lesson.note, instructor_id: instructorId, student_id: studentId});
      });

      return events;
  }

  function eventToLesson(event) {
      var convert = scheduler.date.date_to_str("%Y-%m-%d %H:%i");
      var lesson = new Object();

      lesson.start = convert(event.start_date);
      lesson.end = convert(event.end_date);
      lesson.note = event.text;
      lesson.instructor = "/instructor/" + event.instructor_id;
      // TODO
      lesson.student = "/student/224";

      return {lesson: lesson};
  }

  function loadEvents(date) {
      $.ajax({
          type: "GET",
          url: "/query/lessons",
          data: "date=" + getShortDate(date)
      }).done(function(data) {
          scheduler.parse(lessonsToEvents(data.result), "json");
      });
  }

  // Timeline configuration
  scheduler.createTimelineView({
    name: "timeline",
    render: "tree",
    x_unit: "minute",
    x_date: "%H:%i",
    x_step: 60,
    x_start: 8,
    x_size: 11,
    x_length: 24,
    y_property:"instructor_id",
    y_unit:[
      {key:223, label:"Michal"},
      {key:2, label:"John Williams"},
      {key:3, label:"David Miller"},
      {key:4, label:"Linda Brown"}
    ]
  });

  // Scheduler configuration
  scheduler.config.api_date="%Y-%m-%d %H:%i";
  scheduler.config.xml_date="%Y-%m-%d %H:%i";
  scheduler.init('scheduler_here', null, "timeline");
  
  // Data loading
  loadEvents(new Date());

  // Events management
  scheduler.attachEvent("onViewChange", function(mode, date) {
      loadEvents(date);
  });

  scheduler.attachEvent("onEventAdded", function(eventId, eventObject) {
      $.ajax({
          type: "POST",
          url: "/lesson",
          data: JSON.stringify(eventToLesson(eventObject))
      }).done(function(data) {
          scheduler.changeEventId(eventId, data.uri.replace("/lesson/", ""));
      });
  });

  scheduler.attachEvent("onEventChanged", function(eventId, eventObject) {
      $.ajax({
          type: "PUT",
          url: "/lesson/" + eventId,
          data: JSON.stringify(eventToLesson(eventObject))
      });
  });

  scheduler.attachEvent("onEventDeleted", function(eventId) {
      $.ajax({
          type: "DELETE",
          url: "/lesson/" + eventId
      });
  });
</script>
</div>
