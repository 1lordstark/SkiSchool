#{extends 'content.html' /}

<h1 class="page-title">
  <i class="icon-calendar"></i> Prehlad hodin
</h1>
<div class="widget widget-table">

  <div class="widget-header">
    <i class="icon-th-list"></i>
    <h3>Table</h3>
  </div>
  <!-- /widget-header -->

  <div class="widget-content">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Začiatok</th>
          <th>Koniec</th>
          <th>Inštruktori</th>
          <th>Žiaci</th>
          <th>Stredisko</th>
          <th>Poznámka</th>
        </tr>
      </thead>
      <tbody>
        #{list items:lessons, as:'lesson'}
        <tr>
          <td>${lesson.startTime}</td>
          <td>${lesson.endTime}</td>
          <td>${lesson.instructors}</td>
          <td>${lesson.students}</td>
          <td>${lesson.location}</td>
          <td>${lesson.note}</td>
        </tr>
        #{/list}
      </tbody>
    </table>

  </div>
  <!-- /widget-content -->
</div>
<!-- /widget -->
