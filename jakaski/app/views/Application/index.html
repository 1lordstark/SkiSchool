#{extends 'main.html' /} #{set title:'Home' /}

<h1>Hello SkiSchool</h1>

<div id="header">
  <div id="logo">
    <span>administration</span>
  </div>
  <ul id="tools">
    <li><a href="@{Secure.logout()}">Log out</a></li>
  </ul>
</div>

<div id="scheduler_here" class="dhx_cal_container" style='width: 800px; height: 600px;'>
  <div class="dhx_cal_navline">
    <div class="dhx_cal_prev_button">&nbsp;</div>
    <div class="dhx_cal_next_button">&nbsp;</div>
    <div class="dhx_cal_today_button"></div>
    <div class="dhx_cal_date"></div>
    <div class="dhx_cal_tab" name="day_tab" style="right: 204px;"></div>
    <div class="dhx_cal_tab" name="week_tab" style="right: 140px;"></div>
    <div class="dhx_cal_tab" name="month_tab" style="right: 76px;"></div>
  </div>
  <div class="dhx_cal_header"></div>
  <div class="dhx_cal_data"></div>
</div>

<script>
    scheduler.config.xml_date = "%Y.%m.%d %H:%i";
    scheduler.init('scheduler_here', null, "week");
    
    var createAvailability = #{jsRoute @Application.createAvailability() /};
    scheduler.attachEvent("onEventAdded", function(eventId, eventObject) {        
        $.ajax({
            url : createAvailability.url(),
            type : createAvailability.method,
            contentType : 'application/json',
            data : JSON.stringify(eventObject)
        });
    });
</script>
