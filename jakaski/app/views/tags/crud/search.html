#{form action:@list().remove('page'), method:'GET', class:'search pull-left'}
    #{if _fields}
        <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}"/>
    #{/if}
    <input class="search-query" placeholder="Search" type="text" name="search" value="${params.search?.escape()?.raw()}" /> <input type="submit" class="btn btn-primary" value="&{'crud.search'}" />
    #{if _caller.params.search}
        (<a href="@{list()}">&{'crud.list.totalSize', _caller.totalCount}</a>)
    #{/if}
#{/form}
