#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.list.title', type.name) /}
<h1 class="page-title">
 <i class="icon-user"></i>
   Students Management         
</h1>
    <div id="crudListSearch">
    #{crud.search /}
    </div>
<div id="crudList" class="widget widget-table">
    <div class="widget-header">
            <i class="icon-th-list"></i>
             <h3 id="crudListTitle">&{'crud.list.title', type.name}</h3>
    </div> <!-- /widget-header -->
    
    
    <div class="widget-content">
    <div id="crudListTable">
        #{crud.table fields:['firstname', 'surname', 'phone','role'] /}
    </div>
    </div>

    <div id="crudListPagination">
        #{crud.pagination /}
    </div>

    <p id="crudListAdd">
        <a href="@{blank()}" class="btn">
        <i class="icon-plus"></i>
        &{'crud.add', type.modelName}</a>
    </p>
</div>
